<!DOCTYPE html >
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="static/css/in.css"/>
    <title>用户登录界面</title>

    <script language="javascript">
        function checkvalid2()
        {
            var strmg=register.username.value;
            var pass=register.password.value;
            if(strmg=="" ||  pass=="")
            {
                alert("用户名或密码为空,请输入用户名和密码...");
                return false;
            }
            else
                return true;
        }

    </script>
</head>
<body>
<h1>智慧园林</h1>
<div class="onee" >
    <form name="register"  method="post" >
        <div class="two" >
            <div>
                昵称：<input type="text"  name="username"  id="username"  autocomplete="off" oncopy="return false"
                          oncut="return false" onpaste="return false" placeholder="" />
            </div>
            <div>
                密码：<input type="password" name="password" id="password"  autocomplete="off" oncopy="return false"
                          oncut="return false" onpaste="return false"  maxlength=8  placeholder=""/>
            </div>
			<input type="submit" value="登录" onClick="Wopen1()" style="margin-top:40px;width: 100px;height: 30px;background-color: #FFD700;border-style: hidden;border-radius: 6px;"/>
			<a href="register.html"><input type="button" value="注册"  style="margin-top:40px;width: 100px;height: 30px;background-color: #FFD700;border-style: hidden;border-radius: 6px;"/></a>
		</div>
	</form>
</div>


</body>
</html>
